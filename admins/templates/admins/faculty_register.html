{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'js/registerF.js' %}"></script>


</head>
<style>
    

    .myform{
         /* background: linear-gradient(to right,grey 0%,hsl(160, 23%, 97%) 100%); 
        background-color: rgb(201, 192, 192); */
        background-color: #c5c6c3;
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        width: 100%;
        padding: 25px 25px 25px 25px;
        border-radius: 20px;

    }
    .myform .head{
        color: black;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
    }
</style>
<body>
    
    <br><br><br><br>

    <div class="container">
        <div class="myform">
            <form class="" action="" method="post">
                {% csrf_token %}

                 <div class="row">
                     <h1 class="head">Faculty Registration Form</h1>
                 </div><br><br>


                


                <div class="row">
                    <div class="form-group col-6">
                        <label for="">Name :</label>
                        <input type="text" name="f_name" id="name" class="form-control">
                        <span id="name_span"></span>
                    </div>
                    <div class="form-group col-6">
                        <label for="">Department :</label>
                        <select class="form-control" name="f_dpt" id="dpt">
                            <!-- <option value="">Please Choose Department</option> -->
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                           
                        </select>
                       
                        <span id="dpt_span" ></span>
                    </div>
                   
                </div>



                <div class="row">
                    <div class="form-group col-6">
                        <label for="">Gender :</label>
                        <select class="form-control" name="f_gender" id="gender">
                            <!-- <option value=""></option> -->
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                        <span id="gender_span" ></span>
                    </div>


                    <div class="form-group col-6">
                        <label for="">DOB :</label>
                        <input type="date" name="f_dob" id="dob" class="form-control">
                        <span id="dob_span" ></span>
                    </div>
                </div>

                


                <div class="row">
                    <div class="form-group col-6">
                        <label for="">Email</label>
                        <input type="text" name="f_email" id="email" class="form-control">
                        <span id="email_span" ></span>
                    </div>


                    <div class="form-group col-6">
                        <label for="">Phone Number</label>
                        <input type="text" name="f_phone" id="phn" class="form-control">
                        <span id="phn_span" ></span>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-6">
                        <label for="">Password</label>
                        <input type="password" name="f_password" id="pwd" class="form-control">
                        <span id="pwd_span" ></span>
                    </div>

                    <div class="form-group col-6">
                        <label for="">Confirm Password</label>
                        <input type="password" name="" id="cpwd" class="form-control">
                        <span id="cpwd_span" ></span>
                    </div>
                </div><br><br><br>

                <div class="row">
                    <div class="form-group col-6">
                        <button id="submit" type="submit"  onclick="return faculty_register()"  style="margin-left: 590px;" class="btn btn-dark">Submit</button>
                       
                    </div>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
